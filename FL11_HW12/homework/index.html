<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 12 - Simple TODO List</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div id="root">
        <div class="main">
            <div>Simple TODO Application</div>
            <button class="addTaskBtn">Add new task</button>
            <div>TODO is empty</div>
            <ul class='todoList'></ul>
        </div>
        <div class="add-new">
            <div>Add task</div>
            <input type="text" class='userInput'>
            <button class='cancelBtn'>Cancel</button>
            <button class='saveBtn'>Save changes</button>
        </div>
        <div class="modify">
            <div> Modify item</div>
            <input type="text" class='changeInput'>
            <button class='cancelChangesBtn'>Cancel</button>
            <button class='saveChangesBtn'>Save changes</button>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
